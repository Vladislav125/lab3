<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop</title>
    <link rel="stylesheet" href="styles/querystyle.css">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script>
        var str = ""
        function generate_tree(node, sep){
            str += sep + node + "<br>";
            if (node.childNodes.length == 0){
                return;
            }
            else{
                for (let i = 0; i < node.childNodes.length; i++){
                    console.log("node --- " + node);
                    generate_tree(node.childNodes[i], sep + "&nbsp;&nbsp;")
                }
            }
        }    
        function output_tree(){
            generate_tree(document.body, '');
            document.getElementById("output").innerHTML = str;
        }      
    </script>
</head>
<body>
    <header>
        <div class="container">
            Information about the device
        </div>
    </header>
    <main id="main_object" class="container">
        
            <div class="row">
                <div class="col-6">            
                    <img src="images/laptop.jpg" alt="laptop" height="200" class="object">
                </div>
                <div class="col-6">
                    <table class="table object">
                        <tbody>
                          <tr>
                            <th class="table-primary table-header" scope="col" colspan="2">Characteristics</th>
                          </tr>
                          <tr>
                            <td>Machine</td>
                            <td>MSI Modern 15 A10M</td>
                          </tr>
                          <tr>
                            <td>CPU</td>
                            <td>Intel Core i5-10210U</td>
                          </tr>    
                          <tr>
                            <td>System</td>
                            <td>Linux Mint 21 Vanessa</td>
                          </tr>     
                          <tr>
                            <td>Memory</td>
                            <td>256 Gb</td>
                          </tr>                                   
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <input type="button" value="Print DOM tree" onclick="output_tree()">

                    <p class="object" id="output">
                       
                    </p>
                </div>
            </div>
        
    </main>   
    <footer class="hf-border">
        <div class="container">
            <p>Contact information</p>
        </div>
    </footer>
</body>
</html>
